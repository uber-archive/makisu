apiVersion: batch/v1
kind: Job
metadata:
  name: imagebuilder
spec:
  backoffLimit: 4
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: makisu-worker
        image: makisu-worker:01c5dc6
        imagePullPolicy: IfNotPresent
        args:
        - listen
        - -s
        - /makisu-socket/makisu.sock
        volumeMounts:
        - name: socket
          mountPath: /makisu-socket
        - name: context
          mountPath: /makisu-context
      - name: makisu-manager
        image: makisu-client:01c5dc6
        imagePullPolicy: IfNotPresent
        args:
        - https://github.com/jpillora/chisel
        - --exit
        - build
        - -t=makisu-project/example-simple:0
        volumeMounts:
        - name: socket
          mountPath: /makisu-socket
        - name: context
          mountPath: /makisu-context
      volumes:
      - name: socket
        emptyDir: {}
      - name: context
        emptyDir: {}
