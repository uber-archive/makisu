sudo: required

language: go

go:
  - 1.12.6

services:
  - docker

before_script:
  - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash"

env:
  - GOPATH="" GO111MODULE=on

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      script:
        - "chmod -R a+rw . || true"
        - "make cunit-test"
    - name: "Integration Tests"
      script:
        - "chmod -R a+rw . || true"
        - "make integration"
    - stage: "Compliance"
      name: "Fossa Check"
      script:
        - "chmod -R a+rw . || true"
        - "fossa --option allow-unresolved:true"
